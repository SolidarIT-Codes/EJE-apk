<ion-header>
  <ion-navbar color="light">
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="/assets/img/use.png" >
        <hr>
        <p><strong>Nom :<span>{{ nom }}</span></strong></p>
        <p><strong>Prenom :<span> {{ prenom }}</span></strong></p>
        <p><strong>Staut :<span></span> {{ statut }}</strong></p>
      </ion-card>
      
      <div *ngIf="statut == 'donneur'">

        <div *ngFor="let moye of moyes">
          <div *ngIf="moye.moy <= '30'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px">
           </div>
          </div>
          <div *ngIf="moye.moy == '40'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
           </div>
         </div>
         <div *ngIf="moye.moy == '50'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px">
           </div>
         </div><div *ngIf="moye.moy == '60'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px">
           </div>
         </div><div *ngIf="moye.moy == '70'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px">
           </div>
         </div>
         <div *ngIf="moye.moy == '80'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
           </div>
         </div>
         <div *ngIf="moye.moy == '90'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
           </div>
         </div>
         <div *ngIf="moye.moy == '100'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px">
           </div>
           
         </div>
             </div>
      </div>
      
      <div *ngIf="statut == 'transporteur'">
        

        <div *ngFor="let moie of moies">
          <div *ngIf="moie.moy <= '30'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px">
           </div>
          </div>
          <div *ngIf="moie.moy == '40'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
           </div>
         </div>
         <div *ngIf="moie.moy == '50'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px">
           </div>
         </div><div *ngIf="moie.moy == '60'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px">
           </div>
         </div><div *ngIf="moie.moy == '70'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px">
           </div>
         </div>
         <div *ngIf="moie.moy == '80'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
           </div>
         </div>
         <div *ngIf="moie.moy == '90'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
           </div>
         </div>
         <div *ngIf="moie.moy == '100'">
           <div class="row">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px"><img src="/assets/img/star.png" width="35px">
             <img src="/assets/img/star.png" width="35px">
           </div>
           
         </div>
             </div>
      </div>


      <button ion-button (click)="logout()">Deconnexion</button>
      
</ion-content>
